apply plugin: 'java'

version = "6.2-SNAPSHOT"
versionKey = "6.2-invincible_SNAPSHOT"
release = "internal"
timeStamp = new Date().format("MMMM d, yyyy HH:mm:ss z")

sourceCompatibility = 1.6
targetCompatibility = 1.6

task wrapper(type: Wrapper) {
  gradleVersion = '0.9.2'
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.android:android:2.3.1', 'org.eclipse.swt.win32.win32:x86:3.3.0-v3346'
}

jar {
  manifest {
    attributes(
      "Laf-Widget-Version": versionKey,
      "Laf-Widget-BuildStamp": timeStamp
    )
  }
}



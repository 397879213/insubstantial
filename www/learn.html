<center><h1>Substance Flamingo documentation</h1></center>

<p>To use the Substance Flamingo plugin add the matching
	<code><font color="darkblue">substance-flamingo.jar</font></code>
	to the classpath of your application. Substance will pick up this
	jar at runtime and install the matching UI delegates on the
Flamingo components used in the application.</p>
